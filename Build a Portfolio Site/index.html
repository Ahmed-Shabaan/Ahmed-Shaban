<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JANE DOETTE</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animation.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body>
	<!-- start container -->
	<div class="container">
		<header class="row">
			<div class="col-lg-6">
				<img class="title-logo img-responsive animated infinite fadeIn" src="imges/logo.jpg" alt="udacity logo">
			</div>
			<!-- start website name -->
			<div class="col-md-6 text-right text-uppercase">
				<h1 class="title-super text-thin">Jane Doette</h1>
				<h4>Front-end Ninja</h4>
			</div>
		</header>

		<div class=" row">
			<div class="col-md-12">
				<hr class="lineweight"><!-- make line -->
			</div>
		</div>
		<!-- responsive image background -->
		<div class="row">
			<div class="col-md-12">
				<img class="img-responsive" src="imges/web.jpg" alt="photo">
			</div>
		</div>
		<!-- Head Title -->
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-muted">Featured Work</h2>

			</div>
		</div>
		<!-- first image of track -->
		<section class="row text-center animated infinite pulse">
			<figure class="col-md-4">
				<div class="thumbnail drop-shadow ">
					<img class="img-responsive" src="imges/html-css.jpg" alt="amplify">
					<h3 class="text-uppercase">Web Design</h3>
					<p>https://github.com/udacity/web Design</p>
				</div>
			</figure>
			<!-- second image of track -->
			<div class="col-md-4 ">
				<figure class="thumbnail drop-shadow ">
					<img class="img-responsive" src="imges/js.png" alt="amplify">
					<h3 class="text-uppercase">Ui Design</h3>
					<p>https://github.com/udacity/Ui Design</p>
				</figure>
			</div>

			<!-- third image of track -->
			<div class="col-md-4">
				<figure class="thumbnail drop-shadow">
					<img class="img-responsive" src="imges/jquery.png" alt="amplify">
					<h3 class="text-uppercase">jquery</h3>
					<p>https://github.com/udacity/jquery</p>
				</figure>
			</div>

		</section>
	</div>
</body>

</html>
